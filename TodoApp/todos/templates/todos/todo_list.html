{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todos</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="{% static 'todos/styles.css' %}">
    </head>
    <body class="bg-light">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-header shadow-sm bg-white">
                                <h1 class="display-5 text-info"><i class="fas fa-check-double"></i>Todos</h1>
                        </div>
                        <div class="card-body">
                                <ul class="list-group">
                                <li class="list-group-item">
                                <form action="{% url 'insert_todo_items'%}" autocomplete="off" method="post">
                                    <!-- {% csrf_token %} is required for verifying whether request is from a trusted source or not  -->
                                    {% csrf_token %}
                                    <input type="text" name="content" class="form-control">
                                    <div class="input-group-append-text-info">
                                        <span class="input-group-text bg-white py-0">
                                            <button type="submit" class="btn btn-sm text-info">
                                                <i class="fa fa-plus-circle fa-lg"></i>
                                            </button>
                                        </span>
                                    </div>
                                </form>
                                </li>
                                    {% for todo in todo_list %}
                                    <li class="list-group-item">{{todo.content}}
                                    <form action="{% url 'delete_todo_items' todo.id %}" method="post" class="float-right d-inline">
                                        {% csrf_token %}
                                        <button type="submit" class="btn">
                                            <i class="far fa-trash-alt fa-lg text-danger float-right">
                                            </i>
                                        </button>
                                    </form>
                                    </li>
                                    {% empty %}
                                    <li class="list-group-item">{{todo.content}}
                                        <span class="font-italic">
                                            No todo item found
                                        </span>
                                    </li>
                                    {% endfor %}
                                </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
